<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SPORTSYME - Coming Soon</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Didot, sans-serif;
        background-color: #000000;
        color: #fff;
        overflow: hidden; /* Prevent scroll bars */
    }
    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    h1 {
        font-size: 0; /* Initially set font size to 0 */
        margin-bottom: 20px;
        animation: fadeIn 6s forwards; /* Animation name, duration, and fill mode */
    }
    p {
        font-size: 50px;
        margin-bottom: 40px;
    }
    /* Neon Blue Text */
    .neon-blue {
        color: #2272FF;
    }
    /* Image Background */
    .background-image {
        background-image: url('your-image-url.jpg'); /* Replace 'your-image-url.jpg' with your actual image URL */
        background-size: cover;
        background-position: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    
    /* Keyframes for the fadeIn animation */
    @keyframes fadeIn {
        from {
            opacity: 0; /* Start with opacity 0 */
            font-size: 0; /* Start with font size 0 */
        }
        to {
            opacity: 10; /* End with opacity 1 */
            font-size: 150px; /* End with font size 100px */
        }
    }
</style>
</head>
<body>
<div class="background-image"></div>
<div class="container">
    <h1>SPORTSYME</h1>
    <p><span class="neon-blue">Coming Soon</span></p>
</div>
</body>
</html>
